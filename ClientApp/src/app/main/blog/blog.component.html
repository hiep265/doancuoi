<section class="sec-blog bg0 p-t-60 p-b-90">
  <div class="container">
      <div class="p-b-66">
          <h3 class="ltext-105 cl5 txt-center respon1">
              Blogs
          </h3>
      </div>
      <div class="row">
          <div class="col-sm-6 col-md-4 p-b-40" *ngFor="let item of listblog">
              <div class="blog-item">
                  <div class="hov-img0">
                      <a [routerLink]="['/blog-detail', item.id]">
                          <img 
                              [src]="item.image ? 'https://localhost:5001/Images/list-image-blog/' + item.image : 'assets/images/blog-01.jpg'" 
                              alt="IMG-BLOG" 
                              appImgFallback="assets/images/blog-01.jpg"
                              style="height: 250px; object-fit: cover; width: 100%;"
                          >
                      </a>
                  </div>
                  <div class="p-t-15">
                      
                      <h4 class="p-b-12">
                          <a [routerLink]="['/blog-detail', item.id]" class="mtext-101 cl2 hov-cl1 trans-04">
                              {{item.tieude}}
                          </a>
                      </h4>
                      <p class="stext-108 cl6">
                          {{item.noidung | slice:0:150}}{{item.noidung.length > 150 ? '...' : ''}}
                      </p>
                      <a *ngIf="item.noidung.length > 150" [routerLink]="['/blog-detail', item.id]" class="stext-101 cl2 hov-cl1 trans-04">
                          Xem thÃªm
                      </a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
